<!-- ui-view content@main-->

<div layout="row" layout-wrap >
	<!-- Search result -->
	<div flex="33">
		<md-whiteframe class="md-whiteframe-1dp" layout layout-fill layout-align="center center">
		<span>.md-whiteframe-1dp</span>
		</md-whiteframe>
	</div>

	<!-- Map -->
	<div flex="66">
		<div>
			<div id="map-canvas" style="height: 500px"></div>

			<div>
				<span class="badge badge-success">
					<i class="icon-resize-horizontal"></i>
					latitude: {{latitude}}
				</span>
				<span class="badge badge-success">
					<i class="icon-resize-vertical"></i>
					longitude: {{longitude}}
				</span>
			</div>
		</div>
	</div>

</div> <!-- page content wrapper-->
